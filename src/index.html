<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>My FizzBuzz kata using Javascript</title>
</head>
<body>

    <h2 class="ui header">
        <img class="ui image" src="https://semantic-ui.com/images/icons/school.png">
            <div class="content">
                Welcome to the FizzBuzz kata
            </div>
    </h2>
    <div class="ui input focus">
        <input type="text" id="value">
    </div>
    <input type="submit" value="Check" id="button" class="ui secondary button">
    <div id="display_answer"></div>

    <script src="js/fizzbuzz.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>

</body>
</html>
